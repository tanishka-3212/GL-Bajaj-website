<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .product img {
            max-width: 100px;
            border-radius: 8px;
        }

        .product button {
            padding: 10px 15px;
            background-color: #ff6767;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #ff4c4c;
        }

        #cart-items {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #cart-items h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }

        #cart-items ul {
            list-style-type: none;
            padding: 0;
        }

        #cart-items ul li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4b9b9;
            border-radius: 8px;
        }

        #cart-items ul li span {
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #ff6767;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YOUR CART</h1>

    <!-- Products Section -->
    <form action="/cart" method="post">
        <div class="product">
            <div>
                <h3>Product 1</h3>
                <p>Price: $10.99</p>
            </div>
            <img src="https://5.imimg.com/data5/CL/EP/GLADMIN-4755675/computer-science.png" alt="Product 1 Image">
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <div>
                <h3>Product 2</h3>
                <p>Price: $15.99</p>
            </div>
            <img src="https://m.media-amazon.com/images/I/51wDyZ+OdEL._AC_UF1000,1000_QL80_.jpg" alt="Product 2 Image">
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <div>
                <h3>Product 3</h3>
                <p>Price: $8.99</p>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-JaV21l0bSrkaENj7V1fHV6jR0RH9AHWAfA&s" alt="Product 3 Image">
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </div>
    </form>

    <!-- Cart Section -->
    <div id="cart-items">
        <h2>Your Cart:</h2>
        <ul>
            <li><span>Product 1</span> - $10.99</li>
            <li><span>Product 2</span> - $15.99</li>
        </ul>
    </div>
</body>
</html>
